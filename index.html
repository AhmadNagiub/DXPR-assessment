<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>infinite-scroll</title>
</head>
<body>
    <div class="container">
        <h2 class="head">DXPLR Infinite Scroll</h2>
        <div class="cards">
            <div class="card">
                <div class="card-header">
                    <div class="card-info">
                        <div class="card-info-image">
                            <i class="fa-brands fa-reddit"></i> 
                        </div>
                        <div class="card-info-details">
                            <span class="card-info-details-brand">
                                Reddit
                            </span>
                            <span class="card-info-details-time">
                            2 days ago
                            </span>
                        </div>
                    </div>
                    <div class="btn">
                        <span>Design</span>
                    </div>
                </div>
                    <div class="card-title">
                        Senior Product  <br> Designer-Singapore
                    </div>
                    <div class="progress">
                        <div class="card-progress-bar">
                            <div style="width:50% ;" class="progress-percent"></div>
                        </div>
                        <div class="card-progress-details">
                            <span class="applay">32 <span class="appliedNo"></span> Applied </span>  
                            <span class="capacity">of <span class="capacityNo">50</span> Capacity</span>
                        </div>
                    </div>
        
            </div>  
        </div>

        <div class="loader hide">
            <div class="logo">
                <img src="assets/1591629866417.jfif" alt="">
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>

</body>
</html>
